<!DOCTYPE html><html lang="pt"><head><meta charset="UTF-8"><title>Simulador Duplo Vínculo – Democraticus</title><style>/* stesso CSS */</style></head><body>
<h1>Simulador do Duplo Vínculo Eleitoral</h1><p>Escolha o que fazer nas próximas eleições. Descubra para onde o sistema realmente te leva.</p><p><strong>Jogue 10 rodadas e veja a porcentagem de traições.</strong></p>
<button onclick="gioca()">INICIAR SIMULAÇÃO</button><div id="output"></div>
<script>
const scenari=[{scelta:"Vota no partido que promete mudança",result:"Vence. Depois alia-se aos lobbies. Impostos +10%, serviços -20%. O seu voto legitimou a traição."},
{scelta:"Vota no partido do poder atual",result:"Vence de qualquer forma. Nada muda, mas sente-se responsável porque «pelo menos votou»."},
{scelta:"Abstém-se",result:"Participação 38%. Os mesmos de sempre decidem por todos. As leis pioram. Dizem-lhe que «a culpa é sua por não ter votado»."}];
let partite=0,tradimenti=0;
function gioca(){partite++;const scelta=Math.floor(Math.random()*3);tradimenti+=scelta<2?1:0;const perc=(tradimenti/partite*100).toFixed(1);
document.getElementById("output").innerHTML=`<h2>Rodada ${partite}</h2><p>Você escolheu: <strong>${scenari[scelta].scelta}</strong></p><p class="esito">${scenari[scelta].result}</p>
<p>Traições até agora: <strong>${tradimenti} de ${partite}</strong> (${perc}%)</p>
<button onclick="gioca()" style="background:#00aa00">Jogar novamente</button> <button onclick="reset()" style="background:#666">Reiniciar</button>
${partite>=10?`<div class="conclusione"><strong>Conclusão após 10 rodadas:</strong> o sistema é feito para você perder sempre. Média de traição: ${perc}%. A única saída é a Assembleia Cívica por sorteio.</div>`:''}`;}
function reset(){partite=0;tradimenti=0;document.getElementById("output").innerHTML='';}
</script></body></html>
